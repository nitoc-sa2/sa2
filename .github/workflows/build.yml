name: Build Test
on: 
    push:
        branches-ignore:
            - main

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
        -   name: checkout
            uses: actions/checkout@v4

        -   name: setup-node
            uses: actions/setup-node@v4
            with:
                node-version: '22.3.0'
                cache: npm

        -   name: npm-install 
            run: npm i
            
        -   run: npm run build

